<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Guess Number Game</title>
</head>
<body>
    <div class="container">
        <h1><i>GUESS THE NUMBER</i></h1>
        <form id="guessNumberForm">
            <p><label>Enter your guess: </label>
            <input type="text" id="guessField"></p>
            <button type="button" id="subt">Submit</button>
        </form>
        <div class="resultParas">
            <p class="guesses">Guesses : </p>
            <p class="lastResult">Remaining Guesses : </p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="guessNumber.js"></script>
</body>
</html>
